version: "3.7"
services:
  web:
    build:
      context: .
      dockerfile: ./docker/node.Dockerfile
    command: pm2-runtime start /usr/src/logc/server/index.js -i 2
    stdin_open: true
    tty: true
    restart: unless-stopped
    volumes:
      - ./:/usr/src/logc:delegated
    depends_on:
      - db
      - redis
    ports:
      - 3000:3000
  db:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: logc
    expose:
      - "5432"
  redis:
    image: redis
    restart: unless-stopped
    expose:
      - "6379"
